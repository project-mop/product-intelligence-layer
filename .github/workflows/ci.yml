name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          # Dummy URL for Prisma generate during postinstall (no actual connection made)
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run lint
        run: pnpm lint

      - name: Build
        run: pnpm build
        env:
          # Skip database connection during build
          SKIP_ENV_VALIDATION: true
