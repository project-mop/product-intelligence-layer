name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Typecheck, Lint, and Build
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          # Dummy URL for Prisma generate during postinstall (no actual connection made)
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run lint
        run: pnpm lint

      - name: Build
        run: pnpm build
        env:
          # Skip database connection during build
          SKIP_ENV_VALIDATION: true

  # Job 2: Unit Tests
  test-unit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"

      - name: Run unit tests
        run: pnpm test:unit

  # Job 3: Integration Tests (requires PostgreSQL)
  test-integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"

      - name: Push database schema
        run: pnpm prisma db push
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"

      - name: Run integration tests
        run: pnpm test:integration
        env:
          SKIP_ENV_VALIDATION: "1"
          TEST_DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/test_db"

